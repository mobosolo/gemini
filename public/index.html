<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stood</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- En-tête -->
      <header>
        <img src="/img/stood.png" alt="logo" class="logo" />
      </header>

      <!-- Formulaire de téléchargement -->
      <section class="upload-section">
        <form id="uploadForm" enctype="multipart/form-data">
          <!-- Sélection du fichier -->
          <input
            type="file"
            id="fileInput"
            name="file"
            accept="application/pdf"
            style="display: none"
          />
          <label for="fileInput" class="file-label">
            <img
              src="/img/file.png"
              alt="Sélectionner un fichier"
              class="file-img"
            />
            <span id="fileName" class="file-name"
              >Aucun fichier sélectionné</span
            >
          </label>

          <!-- Boutons d'action -->
          <div class="action-buttons">
            <button type="submit" id="generateSummary" class="btn-res">
              <img src="/img/contract.png" class="resum-img" />
              <p>Générer un résumé</p>
            </button>
            <button type="button" id="generateFlashcards" class="btn-flasch">
              <img src="/img/flash-card.png" class="flasch-img" />
              <p>Générer des Flashcards</p>
            </button>
            <button type="button" id="generateQuiz" class="btn-quiz">
              <img src="/img/quiz.png" alt="Quiz" class="quiz-img" />
              <p>Générer un Quiz</p>
            </button>
          </div>
        </form>
        <div id="errorMessage" class="error"></div>
      </section>

      <!-- Zone de réponse -->
      <section class="response-section">
        <!-- Animation de chargement -->
        <div
          id="loadingSpinner"
          class="loading-spinner"
          style="display: none"
        ></div>

        <!-- Texte animé -->
        <div class="blurred-background">
          <p id="animatedText" class="animated-text"></p>
        </div>

        <!-- Conteneur du résumé -->
        <div id="summaryContainer" class="summary" style="display: none">
          Aucun résumé généré
        </div>

        <!-- Conteneur des flashcards -->
        <div id="flashcardsContainer" class="flashcards" style="display: none">
          <div id="flashcardContent" class="flashcard-content">
            Aucun flaschard généré
          </div>
          <div class="navigation">
            <button id="prevFlashcard" class="nav-btn" disabled>
              Précédent
            </button>
            <button id="nextFlashcard" class="nav-btn" disabled>Suivant</button>
          </div>
        </div>

        <!-- Conteneur du quiz -->
        <div id="quizContainer" class="quiz" style="display: none">
          Aucun Quiz généré
        </div>
      </section>

      <!-- Navigation horizontale -->
      <section class="navigation-section">
        <div class="horizontal-navigation">
          <button id="prevSection" class="nav-btn">Section Précédente</button>
          <button id="nextSection" class="nav-btn">Section Suivante</button>
        </div>
      </section>

      <!-- Pied de page -->
      <footer>
        <p class="version">Version beta</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
